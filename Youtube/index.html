<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Youtube Mobile</title>
    <script
      src="https://kit.fontawesome.com/eec705d170.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="main.js" defer></script> -->
  </head>
  <body>
      <!-- Header -->
      <header>
          <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
          </div>
          <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
      </header>

      <!-- Video Player -->
      <section class="player">
          <video controls autocapitalize="" src="https://youtu.be/i4A4b6QqkEE"></video>
      </section>

      <!-- Video Info -->
      <section class="info">
          <!-- Metadata -->
          <div class="metadata">
              <ul class="hashtags">
                  <li>#playlist</li>
                  <li>#Girl</li>
                  <li>#Group</li>
              </ul>
              <div class="titleAndButton">
                <span class="title">여자 아이돌 및 걸그룹 명곡 모음집 #1</span>
                <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
                </div>
                  <span class="views">103만 회 6달 전</span>
          </div>
          <!-- Actions -->
          <ul class="actions">
              <li><button><i class="active fas fa-thumbs-up"></i><span>2.5천</span></button></li>
              <li><button><i class="fas fa-thumbs-down"></i><span>1</span></button></li>
              <li><button><i class="fas fa-share"></i><span>공유</span></button></li>
              <li><button><i class="fas fa-plus"></i><span>오프라인 저장</span></button></li>
              <li><button><i class="fab fa-font-awesome-flag"></i><span>저장</span></button></li>
          </ul>

          <!-- Channel Description -->
          <div class="channel">
              <div class="metadata">
                <i class="fas fa-user-circle"></i>
                <div class="info">
                    <span class="name">꽃차</span>
                    <button class="subscribers">구독자 10만 명</button></div>
              </div>
              <button class="subscribe">구독</button>
          </div>
      </section>
      <section class="UpNext">
          <ul>
              <li class="item">
                  <img src="" alt="">
                <div class="info"><span class="title"></span>
                    <span class="name"></span>
                    <span class="views"></span></div>
                <button class="moreBtn"></button>
            </li>
              <li class="item"></li>
              <li class="item"></li>
          </ul>
      </section>  
      









  </body>
  </body>
</html>
