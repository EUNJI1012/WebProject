<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Youtube Mobile</title>
    <script
      src="https://kit.fontawesome.com/eec705d170.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="main.js" defer></script> -->
  </head>
  <body>
    <video autoplay controls preload="auto">
      <source src="https://youtu.be/04_myNGDNDo" />
      <strong>Your browser does not support the video tag.</strong>
    </video>

    <div class="video__header">
      <div class="video__title">
        <div class="title__hashtag">#playlist #2hours</div>
        <div class="video__title">여자 아이돌 및 걸그룹 명곡 모음집 #1</div>
        <i class="fas fa-chevron-down"></i>
        <div class="video_info">
          <a>조회수 130만 회 6개월 전</a>
        </div>
      </div>
      <div class="video__Btn">
        <ul>
          <i class="far fa-thumbs-up"></i>
        </ul>
        <ul>
          <i class="far fa-thumbs-down"></i>
        </ul>
        <ul>
          <i class="fas fa-share"></i>
        </ul>
        <ul>
          <i class="fas fa-arrow-down"></i>
        </ul>
        <ul>
          <i class="far fa-bookmark"></i>
        </ul>

        <!-- <i class="far fa-thumbs-down"></i>
        <i class="fas fa-share"></i>
        <i class="fas fa-arrow-down"></i>
        <i class="far fa-bookmark"></i> -->
      </div>
    </div>

    <div class="video_maker">
      <div class="maker_Img"></div>

      <div class="maker_name">
        <i class="fas fa-user-circle"></i>
        <a>꽃차</a>
        <p>구독자 9.73천명</p>
      </div>

      <div class="maker_subscribeBtn">
        <a href="#">구독</a>
      </div>
    </div>

    <div class="video_comment">
      <a>댓글</a>
      <a>136</a>
      <i class="fas fa-sort"></i>
      <i class="fas fa-user-circle"></i>
      <div class="commnent_str">
        <a>꽃차 플레이리스트 따라 만들기</a>
      </div>
    </div>
  </body>
</html>
